name: Weekly Jimny Report

on:
  schedule:
    - cron: "0 6 * * 1"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 pandas

      - name: Run agent
        run: python run.py

      - name: Commit updated CSV
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add data/jimny-weekly-report.csv
          git commit -m "Weekly update" || echo "No changes to commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/sickofworkingforaliving/Jimny_JC74W.git HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
